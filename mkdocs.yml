site_name: Ler√©a
theme:
  name: material
  font:
    text: 'IBM Plex Sans'
    code: 'IBM Plex Mono'
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
plugins:
  - search
  - roamlinks
markdown_extensions:
  - toc:
      permalink: true
